<!-- Mini App SDK: use host-injected global if present; otherwise load via CDN -->
    <script>
      (function(){
        if ((window.miniapp && window.miniapp.sdk) || (window.frame && window.frame.sdk) || window.sdk) return;
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js';
        s.defer = true;
        document.head.appendChild(s);
      })();
    </script>
<script>
  // Hide Farcaster splash screen as soon as SDK becomes available.
  (function () {
    var tried = false;
    function tryReady() {
      var s = (window.miniapp && window.miniapp.sdk) || (window.frame && window.frame.sdk) || window.sdk;
      if (s && s.actions && typeof s.actions.ready === "function") {
        if (!tried) {
          tried = true;
          try { s.actions.ready({ disableNativeGestures: true }); } catch (e) {}
        }
        return;
      }
      setTimeout(tryReady, 10);
    }
    tryReady();
  })();
</script>
